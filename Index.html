<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciamento de C칤lios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-light: #F472B6;
            --secondary-light: #FBBF24;
            --bg-light: #FFFFFF;
            --text-light: #1F2937;
            --whatsapp: #4CAF50;
            --whatsapp-hover: #2E7D32;
            --primary-dark: #6D28D9;
            --secondary-dark: #D97706;
            --bg-dark: #111827;
            --text-dark: #F9FAFB;
        }
        body {
            background: linear-gradient(135deg, var(--primary-light), var(--secondary-light), var(--bg-light), var(--primary-light));
            background-size: 400% 400%;
            animation: gradientAnimation 12s ease infinite;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            color: var(--text-light);
            transition: all 0.3s ease;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        body.dark-theme {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark), var(--bg-dark), var(--primary-dark));
            color: var(--text-dark);
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .login-container {
            background: var(--bg-light);
            padding: 2rem;
            border-radius: 32px;
            box-shadow: 0 8px 24px rgba(244, 114, 182, 0.4);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        body.dark-theme .login-container {
            background: var(--bg-dark);
            box-shadow: 0 8px 24px rgba(109, 40, 217, 0.4);
        }
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, var(--primary-light), var(--secondary-light));
            animation: shimmer 2s infinite;
        }
        body.dark-theme .login-container::before {
            background: linear-gradient(45deg, var(--primary-dark), var(--secondary-dark));
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .login-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 32px rgba(244, 114, 182, 0.5);
        }
        body.dark-theme .login-container:hover {
            box-shadow: 0 12px 32px rgba(109, 40, 217, 0.5);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-light);
            margin-bottom: 0.5rem;
            position: relative;
        }
        body.dark-theme .login-header h1 {
            color: var(--primary-dark);
        }
        .login-header p {
            color: var(--text-light);
            font-weight: 300;
        }
        body.dark-theme .login-header p {
            color: var(--text-dark);
        }
        .form-floating {
            margin-bottom: 1.5rem;
            position: relative;
        }
        .form-floating input {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        body.dark-theme .form-floating input {
            background: rgba(17, 24, 39, 0.8);
            border-color: #4b5563;
            color: var(--text-dark);
        }
        .form-floating input:focus {
            border-color: var(--secondary-light);
            box-shadow: 0 0 8px rgba(251, 191, 36, 0.5);
            outline: none;
        }
        body.dark-theme .form-floating input:focus {
            border-color: var(--secondary-dark);
            box-shadow: 0 0 8px rgba(217, 119, 6, 0.5);
        }
        .form-floating label {
            color: var(--text-light);
            font-weight: 500;
        }
        body.dark-theme .form-floating label {
            color: var(--text-dark);
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            z-index: 2;
        }
        body.dark-theme .toggle-password {
            color: var(--text-dark);
        }
        .toggle-password.visible {
            display: block;
        }
        .toggle-password:hover {
            color: var(--secondary-light);
            transform: translateY(-50%) scale(1.2);
        }
        body.dark-theme .toggle-password:hover {
            color: var(--secondary-dark);
        }
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--secondary-light), #F59E0B);
            border: none;
            color: var(--text-light);
            font-weight: 500;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        body.dark-theme .btn-login {
            background: linear-gradient(45deg, var(--secondary-dark), #B45309);
            color: var(--text-dark);
        }
        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.5);
            color: var(--text-light);
        }
        body.dark-theme .btn-login:hover {
            box-shadow: 0 4px 12px rgba(217, 119, 6, 0.5);
            color: var(--text-dark);
        }
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        .btn-login:hover::before {
            left: 100%;
        }
        .btn-login::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .btn-login:active::after {
            width: 300px;
            height: 300px;
        }
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: var(--secondary-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
            z-index: 10;
        }
        body.dark-theme .theme-toggle {
            color: var(--secondary-dark);
        }
        .theme-toggle:hover {
            transform: rotate(360deg) scale(1.1);
            color: var(--primary-light);
        }
        body.dark-theme .theme-toggle:hover {
            color: var(--primary-dark);
        }
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #EF4444;
            font-size: 0.9rem;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }
        .error-message.show {
            opacity: 1;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-light);
            color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s ease forwards, slideOut 0.5s 2.5s forwards;
            font-family: 'Poppins', sans-serif;
        }
        body.dark-theme .toast {
            background: var(--primary-dark);
        }
        @keyframes slideIn {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideOut {
            to { opacity: 0; transform: translateY(20px); }
        }
        .login-container.zoom-out {
            animation: zoomOut 0.6s ease forwards;
        }
        @keyframes zoomOut {
            0% { transform: scale(1); filter: blur(0); opacity: 1; }
            100% { transform: scale(1.5); filter: blur(10px); opacity: 0; }
        }
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <i id="themeToggle" class="bi bi-sun-fill theme-toggle" aria-label="Alternar tema"></i>

    <div class="login-container" data-aos="zoom-in" data-aos-delay="200">
        <div class="login-header">
            <h1>Bem-vinda!</h1>
            <p>Acesse sua conta para gerenciar os agendamentos</p>
        </div>
        <form id="loginForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Usu치rio" required>
                <label for="username">Login</label>
            </div>
            <div class="form-floating position-relative">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                <label for="password">Senha</label>
                <button type="button" class="toggle-password" id="togglePassword">游뗻</button>
            </div>
            <button type="submit" class="btn btn-login">
                <span class="loading-spinner" id="loginSpinner"></span>
                Entrar
            </button>
        </form>
        <p id="errorMessage" class="error-message">Login ou senha inv치lidos.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        // Inicializa칞칚o do AOS
        AOS.init({
            duration: 800,
            once: true
        });

        // Toggle de tema
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            this.classList.toggle('bi-sun-fill', !isDark);
            this.classList.toggle('bi-moon-stars-fill', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Carrega tema salvo
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            document.getElementById('themeToggle').classList.remove('bi-sun-fill');
            document.getElementById('themeToggle').classList.add('bi-moon-stars-fill');
        }

        // Mostrar/ocultar senha
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        togglePassword.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            togglePassword.textContent = isPassword ? '游' : '游뗻';
        });
        passwordInput.addEventListener('input', () => {
            togglePassword.classList.toggle('visible', passwordInput.value.length > 0);
        });

        // Hash SHA256
        async function sha256(str) {
            const msgBuffer = new TextEncoder().encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Toast
        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Logout autom치tico se j치 estiver logado
        if (localStorage.getItem('authenticated') === 'true') {
            localStorage.removeItem('authenticated');
            showToast("Sess칚o anterior encerrada.");
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const loginContainer = document.querySelector('.login-container');
            const spinner = document.getElementById('loginSpinner');
            const btn = this.querySelector('.btn-login');
            const originalText = btn.innerHTML;

            errorMessage.classList.remove('show');

            spinner.style.display = 'inline-block';
            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>Entrando...';

            // Verifica칞칚o simples
            if (username === 'Tayna' && password === '12124800') {
                localStorage.setItem('authenticated', 'true');
                loginContainer.classList.add('zoom-out');
                setTimeout(() => window.location.href = 'login.html', 600);
            } else {
                errorMessage.classList.add('show');
                showToast('Credenciais inv치lidas. Tente novamente.');
            }

            spinner.style.display = 'none';
            btn.disabled = false;
            btn.innerHTML = originalText;
        });

        // Anima칞칚o de entrada suave nos campos
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
