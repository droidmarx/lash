<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Agenda</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- FullCalendar CDN -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
  <style>
    /* Estilizar a barra de rolagem para mobile */
    .gallery::-webkit-scrollbar {
      height: 8px;
    }
    .gallery::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    .gallery::-webkit-scrollbar-thumb {
      background: #f472b6;
      border-radius: 4px;
    }
    .gallery::-webkit-scrollbar-thumb:hover {
      background: #ec4899;
    }
    /* Animações suaves com fade in e out */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeOutDown {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(20px);
      }
    }
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes fadeOutScale {
      from {
        opacity: 1;
        transform: scale(1);
      }
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }
    @keyframes staggerIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out forwards;
    }
    .animate-fadeOutDown {
      animation: fadeOutDown 0.5s ease-in forwards;
    }
    .animate-fadeInScale {
      animation: fadeInScale 0.5s ease-out forwards;
    }
    .animate-fadeOutScale {
      animation: fadeOutScale 0.3s ease-in forwards;
    }
    .animate-staggerIn {
      animation: staggerIn 0.7s ease-out forwards;
    }
    /* Transições suaves para modais e elementos */
    .modal, .modal-content, #resultado > div {
      transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    }
    .hidden {
      opacity: 0 !important;
    }
    /* Delay para stagger */
    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }
    /* Estilo para a imagem no modal com suporte a zoom */
    #fullImage {
      transform-origin: center center;
      transition: transform 0.2s ease;
      touch-action: none;
      user-select: none;
    }
    /* Evitar zoom da página inteira em dispositivos móveis */
    #imageModal {
      overscroll-behavior: contain;
    }
    /* Estilo para o botão de fechar no footer */
    #imageModal .close-button-container {
      position: sticky;
      bottom: 0;
      background: white;
      padding: 0.75rem;
      z-index: 10;
      border-bottom-left-radius: 1rem;
      border-bottom-right-radius: 1rem;
    }
    /* Estilo para o botão de fechar menor */
    #imageModal .close-button-container button {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }
    /* Galeria: animação de entrada das imagens */
    .gallery figure {
      opacity: 0;
      animation-fill-mode: forwards;
    }
    .gallery figure:nth-child(1) { animation: staggerIn 0.7s ease-out 0.1s forwards; }
    .gallery figure:nth-child(2) { animation: staggerIn 0.7s ease-out 0.2s forwards; }
    .gallery figure:nth-child(3) { animation: staggerIn 0.7s ease-out 0.3s forwards; }
    .gallery figure:nth-child(4) { animation: staggerIn 0.7s ease-out 0.4s forwards; }
    .gallery figure:nth-child(5) { animation: staggerIn 0.7s ease-out 0.5s forwards; }
    /* Estilos para FullCalendar */
    #calendar {
      max-width: 100%;
      margin: 0 auto;
    }
    .fc-theme-standard td.fc-today {
      background: #fef3f2;
    }
    .fc-daygrid-event {
      background: #f472b6;
      border: none;
      border-radius: 4px;
      font-size: 0.8em;
      padding: 2px;
    }
    .fc-event-title {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* Estilos para o modal de horários */
    .appointment-card {
      background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);
      border: 1px solid #f9a8d4;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
    }
    .appointment-time {
      font-weight: bold;
      color: #831843;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .appointment-details {
      color: #be185d;
      font-size: 0.9em;
      margin-top: 5px;
    }
    /* Destacar o dia clicado */
    .fc-daygrid-day.fc-day-selected {
      background-color: #fdf2f8 !important;
      box-shadow: inset 0 0 0 2px #f472b6;
    }
    /* Status dos horários */
    .time-slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      background: #f8f9fa;
    }
    .time-slot.booked {
      background: #fee2e2;
      border-left: 4px solid #ef4444;
    }
    .time-slot.available {
      background: #dcfce7;
      border-left: 4px solid #22c55e;
    }
    .time-range {
      font-weight: 600;
      font-size: 0.9rem;
    }
    .time-status {
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 12px;
      font-weight: 500;
    }
    .status-booked {
      background: #fecaca;
      color: #991b1b;
    }
    .status-available {
      background: #bbf7d0;
      color: #166534;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-100 to-pink-200 min-h-screen flex flex-col items-center justify-start p-4 sm:p-6">

  <!-- Galeria de Fotos -->
  <div class="w-full max-w-md mb-4 sm:mb-6 animate-fadeInUp">
    <h2 class="text-lg sm:text-xl font-semibold text-gray-800 mb-3 text-center">Últimos Modelos Feitos</h2>
    <div class="relative">
      <div class="gallery flex overflow-x-auto snap-x snap-mandatory scroll-smooth gap-3 pb-2" id="gallery">
        <!-- Imagens serão inseridas dinamicamente -->
      </div>
      <!-- Botões de navegação -->
      <button id="prevBtn" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-pink-500 text-white p-2 rounded-full shadow-md hover:bg-pink-600 transition opacity-75">
        <i data-lucide="chevron-left" class="w-5 h-5"></i>
      </button>
      <button id="nextBtn" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-pink-500 text-white p-2 rounded-full shadow-md hover:bg-pink-600 transition opacity-75">
        <i data-lucide="chevron-right" class="w-5 h-5"></i>
      </button>
    </div>
  </div>

  <!-- Seção da Agenda -->
  <div class="bg-white p-4 sm:p-6 rounded-2xl shadow-lg w-full max-w-md animate-fadeInUp" style="animation-delay: 0.2s;">
    <h1 class="text-xl sm:text-2xl font-bold text-center text-pink-600 mb-4 sm:mb-6 flex items-center justify-center gap-2">
      <i data-lucide="calendar-days" class="w-6 h-6 sm:w-7 sm:h-7"></i> Minha Agenda
    </h1>

    <!-- Campo de busca -->
    <div class="mb-4">
      <label for="telefone" class="block text-gray-700 font-medium text-sm sm:text-base mb-1">Digite seu número de celular:</label>
      <input id="telefone" type="number" placeholder="(19) 99911-08406" 
        class="w-full border rounded-lg p-2 sm:p-3 text-sm sm:text-base focus:ring-2 focus:ring-pink-400 outline-none">
    </div>
    <button id="botaoPesquisar" onclick="buscarAgenda()" 
      class="w-full bg-pink-500 text-white py-2 sm:py-3 px-4 rounded-lg font-medium transition opacity-50 cursor-not-allowed" disabled>
      Buscar Agendamentos
    </button>

    <!-- Botão para Agendar Novo Horário -->
    <div class="mt-4">
      <button id="agendarBtn" onclick="openModal()" 
        class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 sm:py-3 px-4 rounded-lg font-medium transition flex items-center justify-center gap-2">
        <i data-lucide="schedule" class="w-5 h-5"></i> Agendar Novo Horário
      </button>
    </div>

    <!-- Resultados -->
    <div id="resultado" class="mt-4 sm:mt-6 space-y-4"></div>
  </div>

  <!-- Calendário Interativo com Seção de Detalhes -->
  <div class="w-full max-w-md mb-4 sm:mb-6 animate-fadeInUp" style="animation-delay: 0.4s;">
    <h3 class="text-lg font-semibold text-gray-800 mb-3 text-center">Calendário de Disponibilidade</h3>
    <div id="calendar"></div>
    
    <!-- Seção para exibir horários do dia selecionado -->
    <div id="dayAppointmentsSection" class="mt-6 bg-white p-4 rounded-2xl shadow-lg hidden">
      <h4 id="dayTitle" class="text-lg font-semibold text-pink-600 mb-4 flex items-center gap-2">
        <i data-lucide="clock" class="w-5 h-5"></i>
        <span>Horários do Dia: <span id="selectedDate">...</span></span>
      </h4>
      <div id="dayAppointmentsList" class="space-y-2">
        <!-- Horários serão inseridos aqui dinamicamente -->
      </div>
      <div id="availableSlots" class="mt-4">
        <h5 class="text-md font-medium text-gray-700 mb-2">Horários Disponíveis:</h5>
        <div id="availableSlotsList" class="space-y-2">
          <!-- Horários disponíveis serão inseridos aqui -->
        </div>
      </div>
      <p id="noAppointments" class="text-gray-500 text-center py-4 hidden">Nenhum agendamento para este dia.</p>
    </div>
  </div>

  <!-- Modal para Agendamento -->
  <div id="scheduleModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50 modal">
    <div class="bg-white p-6 rounded-2xl shadow-lg max-w-md w-full relative modal-content">
      <span class="close absolute top-4 right-4 text-gray-500 hover:text-gray-800 cursor-pointer text-2xl font-bold transition-colors" onclick="closeModal()">&times;</span>
      <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">Agende seu Horário</h2>
      <form id="scheduleForm" class="space-y-4">
        <div>
          <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome:</label>
          <input type="text" id="nome" required class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-pink-400 outline-none">
        </div>
        <div>
          <label for="telefoneModal" class="block text-sm font-medium text-gray-700 mb-1">Número do Celular:</label>
          <input type="tel" id="telefoneModal" required class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-pink-400 outline-none">
        </div>
        <div>
          <label for="modelo" class="block text-sm font-medium text-gray-700 mb-1">Modelo Pretendido:</label>
          <select id="modelo" required class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-pink-400 outline-none">
            <option value="">Selecione um modelo</option>
            <option value="Brasileiro">Brasileiro</option>
            <option value="Egípcio">Egípcio</option>
            <option value="4D">4D</option>
            <option value="5D">5D</option>
            <option value="Fio a Fio">Fio a Fio</option>
            <option value="Fox">Fox</option>
          </select>
        </div>
        <div>
          <label for="horario" class="block text-sm font-medium text-gray-700 mb-1">Horário Desejado:</label>
          <input type="time" id="horario" required class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-pink-400 outline-none">
        </div>
        <div>
          <label for="dataSelecionada" class="block text-sm font-medium text-gray-700 mb-1">Data Selecionada:</label>
          <input type="date" id="dataSelecionada" required class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-pink-400 outline-none">
        </div>
        <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white py-3 rounded-lg font-medium transition">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Modal para imagem maximizada -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden modal">
    <div class="bg-white p-4 sm:p-6 rounded-2xl shadow-lg max-w-lg w-full flex flex-col modal-content">
      <h2 id="imageTitle" class="text-base sm:text-lg font-semibold text-gray-800 mb-4 text-center"></h2>
      <img id="fullImage" src="" alt="Imagem Ampliada" class="w-full max-h-[60vh] object-contain rounded-lg">
      <div class="close-button-container">
        <button onclick="fecharModal()" class="w-full bg-pink-500 hover:bg-pink-600 text-white rounded-lg font-medium transition">Fechar</button>
      </div>
    </div>
  </div>

  <script>
    const CLOUDINARY_CLOUD_NAME = 'dhivkajaz';
    const MOCKAPI_URL = 'https://683d14e6199a0039e9e427bd.mockapi.io/imagens';
    const AGENDAMENTOS_URL = 'https://683d14e6199a0039e9e427bd.mockapi.io/Dados';

    let calendar;
    let selectedDay = null;
    let allAppointments = [];

    // Horário de funcionamento
    const WORKING_HOURS = {
      start: 9, // 09:00
      end: 19   // 19:00
    };

    // Função para adicionar 2 horas a um horário
    function addTwoHours(timeStr) {
      const [hours, minutes] = timeStr.split(':').map(Number);
      let newHours = hours + 2;
      let newMinutes = minutes;
      
      // Formatar para 2 dígitos
      const formattedHours = newHours.toString().padStart(2, '0');
      const formattedMinutes = newMinutes.toString().padStart(2, '0');
      
      return `${formattedHours}:${formattedMinutes}`;
    }

    // Função para gerar horários disponíveis
    function generateAvailableSlots(bookedSlots, dateStr) {
      const slots = [];
      const currentDate = new Date();
      const selectedDate = new Date(dateStr);
      const isToday = selectedDate.toDateString() === currentDate.toDateString();
      const currentHour = currentDate.getHours();
      
      for (let hour = WORKING_HOURS.start; hour <= WORKING_HOURS.end - 2; hour++) {
        // Pular horários passados se for hoje
        if (isToday && hour < currentHour) {
          continue;
        }
        
        const startTime = `${hour.toString().padStart(2, '0')}:00`;
        const endTime = addTwoHours(startTime);
        
        // Verificar se este horário está ocupado
        const isBooked = bookedSlots.some(slot => {
          const slotStart = slot.startTime;
          const slotEnd = slot.endTime;
          
          // Verificar sobreposição de horários
          return (startTime >= slotStart && startTime < slotEnd) ||
                 (endTime > slotStart && endTime <= slotEnd) ||
                 (startTime <= slotStart && endTime >= slotEnd);
        });
        
        if (!isBooked) {
          slots.push({
            startTime,
            endTime,
            formatted: `${startTime} às ${endTime}`
          });
        }
      }
      
      return slots;
    }

    // Função para carregar eventos reais da API
    async function carregarEventosReais() {
      try {
        const resposta = await fetch(AGENDAMENTOS_URL);
        const dados = await resposta.json();
        allAppointments = dados; // Salvar para uso posterior
        
        const eventos = dados.map(item => {
          const endTime = addTwoHours(item.appointment_time);
          return {
            title: `${item.appointment_type === "application" ? "Aplicação" : "Manutenção"}`,
            date: item.appointment_date,
            extendedProps: {
              time: item.appointment_time,
              endTime: endTime,
              model: item.eyelash_model,
              type: item.appointment_type
            }
          };
        });
        return eventos;
      } catch (error) {
        console.error('Erro ao carregar eventos:', error);
        return [];
      }
    }

    // Função para exibir horários de um dia específico
    function exibirHorariosDoDia(dataStr) {
      const section = document.getElementById('dayAppointmentsSection');
      const title = document.getElementById('selectedDate');
      const list = document.getElementById('dayAppointmentsList');
      const availableSlotsList = document.getElementById('availableSlotsList');
      const noAppointments = document.getElementById('noAppointments');
      
      // Formatar data para exibição
      const data = new Date(dataStr);
      const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
      const dataFormatada = data.toLocaleDateString('pt-BR', options);
      
      title.textContent = dataFormatada;
      
      // Filtrar agendamentos para o dia selecionado
      const agendamentosDoDia = allAppointments.filter(item => {
        return item.appointment_date === dataStr;
      });
      
      // Ordenar por horário
      agendamentosDoDia.sort((a, b) => {
        return a.appointment_time.localeCompare(b.appointment_time);
      });
      
      // Limpar listas
      list.innerHTML = '';
      availableSlotsList.innerHTML = '';
      
      if (agendamentosDoDia.length === 0) {
        noAppointments.classList.remove('hidden');
      } else {
        noAppointments.classList.add('hidden');
        
        // Preparar slots ocupados para verificação de disponibilidade
        const bookedSlots = agendamentosDoDia.map(appointment => {
          const endTime = addTwoHours(appointment.appointment_time);
          return {
            startTime: appointment.appointment_time,
            endTime: endTime
          };
        });
        
        // Gerar horários disponíveis
        const availableSlots = generateAvailableSlots(bookedSlots, dataStr);
        
        // Adicionar cada agendamento à lista
        agendamentosDoDia.forEach(appointment => {
          const endTime = addTwoHours(appointment.appointment_time);
          const tipo = appointment.appointment_type === "application" ? "Aplicação" : "Manutenção";
          
          const timeSlot = document.createElement('div');
          timeSlot.className = 'time-slot booked';
          
          timeSlot.innerHTML = `
            <div>
              <div class="time-range">${appointment.appointment_time} às ${endTime}</div>
              <div class="text-xs text-gray-600">${tipo} - ${appointment.eyelash_model}</div>
            </div>
            <div class="time-status status-booked">Ocupado</div>
          `;
          
          list.appendChild(timeSlot);
        });
        
        // Adicionar horários disponíveis
        if (availableSlots.length > 0) {
          availableSlots.forEach(slot => {
            const timeSlot = document.createElement('div');
            timeSlot.className = 'time-slot available';
            timeSlot.innerHTML = `
              <div class="time-range">${slot.formatted}</div>
              <div class="time-status status-available">Disponível</div>
            `;
            availableSlotsList.appendChild(timeSlot);
          });
        } else {
          availableSlotsList.innerHTML = '<p class="text-gray-500 text-sm">Não há horários disponíveis</p>';
        }
      }
      
      // Mostrar a seção com animação
      section.classList.remove('hidden');
      section.style.opacity = '0';
      section.style.transform = 'translateY(20px)';
      
      requestAnimationFrame(() => {
        section.style.opacity = '1';
        section.style.transform = 'translateY(0)';
      });
    }

    // Inicializar FullCalendar com eventos reais
    document.addEventListener('DOMContentLoaded', async function() {
      const calendarEl = document.getElementById('calendar');
      const eventos = await carregarEventosReais();
      
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        },
        events: eventos,
        eventDidMount: function(info) {
          const startTime = info.event.extendedProps.time;
          const endTime = info.event.extendedProps.endTime;
          info.el.title = `${startTime} às ${endTime} - ${info.event.title} - ${info.event.extendedProps.model}`;
        },
        dateClick: function(info) {
          // Remover seleção anterior
          if (selectedDay) {
            const prevDayEl = document.querySelector('.fc-day-selected');
            if (prevDayEl) {
              prevDayEl.classList.remove('fc-day-selected');
            }
          }
          
          // Selecionar novo dia
          selectedDay = info.dateStr;
          info.dayEl.classList.add('fc-day-selected');
          
          // Preencher o campo de data no modal de agendamento
          document.getElementById('dataSelecionada').value = info.dateStr;
          
          // Exibir horários do dia selecionado
          exibirHorariosDoDia(info.dateStr);
        },
        eventClick: function(info) {
          // Quando clicar em um evento, mostrar os detalhes do dia
          const eventDate = info.event.startStr.split('T')[0];
          
          // Remover seleção anterior
          if (selectedDay) {
            const prevDayEl = document.querySelector('.fc-day-selected');
            if (prevDayEl) {
              prevDayEl.classList.remove('fc-day-selected');
            }
          }
          
          // Selecionar o dia do evento
          selectedDay = eventDate;
          
          // Encontrar e selecionar o elemento do dia
          const allDayEls = document.querySelectorAll('.fc-daygrid-day');
          allDayEls.forEach(dayEl => {
            const dayDate = dayEl.getAttribute('data-date');
            if (dayDate === eventDate) {
              dayEl.classList.add('fc-day-selected');
            }
          });
          
          // Exibir horários do dia
          exibirHorariosDoDia(eventDate);
        }
      });
      calendar.render();
      
      // Selecionar o dia atual por padrão
      const today = new Date();
      const todayStr = today.toISOString().split('T')[0];
      setTimeout(() => {
        // Simular clique no dia atual
        const todayEl = document.querySelector(`[data-date="${todayStr}"]`);
        if (todayEl) {
          todayEl.click();
        }
      }, 500);
    });

    // Função para abrir o modal de agendamento com animação suave
    function openModal() {
      const modal = document.getElementById('scheduleModal');
      modal.classList.remove('hidden');
      modal.style.opacity = '0';
      modal.style.transform = 'scale(0.95)';
      // Fade in suave
      requestAnimationFrame(() => {
        modal.style.opacity = '1';
        modal.style.transform = 'scale(1)';
      });
    }

    // Função para fechar o modal de agendamento com fade out
    function closeModal() {
      const modal = document.getElementById('scheduleModal');
      modal.style.opacity = '1';
      modal.style.transform = 'scale(1)';
      // Fade out suave
      requestAnimationFrame(() => {
        modal.style.opacity = '0';
        modal.style.transform = 'scale(0.95)';
      });
      setTimeout(() => {
        modal.classList.add('hidden');
        modal.style.opacity = '';
        modal.style.transform = '';
      }, 300);
    }

    // Event listener para o formulário de agendamento
    document.getElementById('scheduleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefoneModal').value;
      const modelo = document.getElementById('modelo').value;
      const data = document.getElementById('dataSelecionada').value;

    // Função para maximizar a imagem com zoom otimizado para mobile e animação suave
    function maximizarImagem(url, title) {
      const modal = document.getElementById('imageModal');
      const fullImage = document.getElementById('fullImage');
      const imageTitle = document.getElementById('imageTitle');
      
      fullImage.src = url;
      imageTitle.textContent = title || 'Imagem';
      modal.classList.remove('hidden');
      modal.style.opacity = '0';
      modal.style.transform = 'scale(0.95)';
      // Fade in suave
      requestAnimationFrame(() => {
        modal.style.opacity = '1';
        modal.style.transform = 'scale(1)';
      });

      // Resetar transformações
      fullImage.style.transform = 'scale(1) translate(0, 0)';
      
      let scale = 1;
      let translateX = 0;
      let translateY = 0;
      let startX = 0;
      let startY = 0;
      let lastScale = 1;
      let isPanning = false;

      // Função para atualizar a transformação da imagem
      const updateTransform = () => {
        scale = Math.min(Math.max(1, scale), 5);
        const maxTranslate = 100 * (scale - 1);
        translateX = Math.min(Math.max(translateX, -maxTranslate), maxTranslate);
        translateY = Math.min(Math.max(translateY, -maxTranslate), maxTranslate);
        fullImage.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
      };

      // Configurar eventos de toque
      fullImage.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (e.touches.length === 1) {
          isPanning = true;
          startX = e.touches[0].clientX - translateX;
          startY = e.touches[0].clientY - translateY;
        } else if (e.touches.length === 2) {
          isPanning = false;
          const touch1 = e.touches[0];
          const touch2 = e.touches[1];
          const initialDistance = Math.hypot(
            touch1.clientX - touch2.clientX,
            touch1.clientY - touch2.clientY
          );
          lastScale = scale;
          startX = (touch1.clientX + touch2.clientX) / 2;
          startY = (touch1.clientY + touch2.clientY) / 2;
          fullImage.dataset.initialDistance = initialDistance;
        }
      }, { passive: false });

      fullImage.addEventListener('touchmove', (e) => {
        e.preventDefault();
        if (e.touches.length === 1 && isPanning) {
          translateX = e.touches[0].clientX - startX;
          translateY = e.touches[0].clientY - startY;
          updateTransform();
        } else if (e.touches.length === 2) {
          const touch1 = e.touches[0];
          const touch2 = e.touches[1];
          const currentDistance = Math.hypot(
            touch1.clientX - touch2.clientX,
            touch1.clientY - touch2.clientY
          );
          const initialDistance = parseFloat(fullImage.dataset.initialDistance) || 100;
          scale = lastScale * (currentDistance / initialDistance);
          updateTransform();
        }
      }, { passive: false });

      fullImage.addEventListener('touchend', (e) => {
        if (e.touches.length < 2) {
          isPanning = e.touches.length === 1;
          lastScale = scale;
        }
      });
    }

    // Função para normalizar números (remove tudo que não for dígito)
    function normalizarNumero(numero) {
      return numero.replace(/\D/g, "");

    // Função para obter o dia da semana em português
    function obterDiaSemana(data) {
      const dias = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
      return dias[data.getDay()];
    }

    // Função para formatar data e hora para o WhatsApp e exibição
    function formatarDataHora(dataHora, includeTime = true) {
      const data = new Date(dataHora);
      if (isNaN(data.getTime())) {
        return "Data inválida";
      }
      const dia = String(data.getDate()).padStart(2, '0');
      const mes = String(data.getMonth() + 1).padStart(2, '0');
      const ano = data.getFullYear();
      const diaSemana = obterDiaSemana(data);
      if (includeTime) {
        const horas = String(data.getHours()).padStart(2, '0');
        const minutos = String(data.getMinutes()).padStart(2, '0');
        return `${dia}/${mes}/${ano} (${diaSemana})`;
      }
      return `${dia}/${mes}/${ano} (${diaSemana})`;
    }

    // Função para obter o dia da semana a partir da data do agendamento
    function obterDiaSemanaAgendamento(dataString) {
      try {
        let data;
        if (dataString.includes('/')) {
          const [dia, mes, ano] = dataString.split('/').map(Number);
          data = new Date(ano, mes - 1, dia);
        } else if (dataString.includes('-')) {
          data = new Date(dataString);
        } else {
          data = new Date(dataString);
        }

        if (isNaN(data.getTime())) {
          console.error("Data inválida recebida:", dataString);
          return "Data inválida";
        }
        return formatarDataHora(data, false);
      } catch (error) {
        console.error("Erro ao processar data:", dataString, error);
        return "Data inválida";
      }
    }

          const numeroAPI = normalizarNumero(item.whatsapp);
          return numeroAPI.endsWith(telefoneNormalizado);
        });

          resultadoDiv.innerHTML = "<p class='text-red-500 text-center font-medium animate-fadeInUp'>Nenhum agendamento encontrado.</p>";

          requestAnimationFrame(() => {
            div.style.opacity = '0';
            div.style.transform = 'translateY(-10px)';

          setTimeout(() => {
            div.remove();

        setTimeout(() => {
          resultadoDiv.innerHTML = filtrados.map((item, index) => {
            const endTime = addTwoHours(item.appointment_time);
            const tipo = item.appointment_type === "application" ? "Aplicação" : "Manutenção";
            
            return `
            <div class="bg-pink-50 border border-pink-200 p-3 sm:p-4 rounded-xl shadow-sm opacity-0" style="transform: translateY(20px); transition: opacity 0.5s ease-out, transform 0.5s ease-out; animation-delay: ${index * 0.2}s;">

                <p class="text-base sm:text-lg font-semibold text-gray-700 flex items-center justify-center gap-2">
                  <i data-lucide="clock" class="w-4 h-4 sm:w-5 sm:h-5"></i> ${item.appointment_time} às ${endTime}
                </p>
                <p class="text-sm text-pink-600 mt-2">
                  <i data-lucide="scissors" class="w-4 h-4 inline mr-1"></i>
                  ${tipo} - ${item.eyelash_model}
                </p>
              </div>
              <div class="mt-3">
                <button onclick="abrirSeletorDataHora('${item.id}', '${item.appointment_type}')"

                  Reagendar

            </div>
          `}).join("");
          // Aplicar fade in nos novos resultados
          const newResults = resultadoDiv.querySelectorAll('div');
          newResults.forEach((div, index) => {
            requestAnimationFrame(() => {
              div.style.opacity = '1';
              div.style.transform = 'translateY(0)';
            });
          });
          lucide.createIcons();
        }, 350);
      } catch (error) {
        resultadoDiv.innerHTML = "<p class='text-red-500 text-center font-medium animate-fadeInUp'>Erro ao buscar dados.</p>";
        console.error(error);
      }
